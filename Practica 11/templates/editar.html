<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Álbum</title>
</head>
<body>
    <h1>Editar Álbum</h1>
    <form action="/ActualizarAlbum/{{ album[0] }}" method="post">
        <label for="txtTitulo">Título:</label>
        <input type="text" id="txtTitulo" name="txtTitulo" value="{{ album[1] }}" required>
 
        <label for="txtArtista">Artista:</label>
        <input type="text" id="txtArtista" name="txtArtista" value="{{ album[2] }}" required>

        <label for="txtAnio">Año:</label>
        <input type="number" id="txtAnio" name="txtAnio" value="{{ album[3] }}" required>

        <button type="submit">Actualizar Álbum</button>
    </form>
</body>
</html>
